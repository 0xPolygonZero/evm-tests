[package]
name = "eth_test_parser"
description = "Downloads and parses common Ethereum tests into a format runnable by Polygon Zero's EVM."
version = "0.1.0"
authors = ["Polygon Zero <bgluth@polygon.technology>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
common = { path = "../common" }
plonky2_evm = { git = "https://github.com/mir-protocol/plonky2.git", rev = "928e8bc0e90507b5aeee2900a266bfc02dadb05b" }
eth-trie-utils = { git = "https://github.com/mir-protocol/eth-trie-utils.git", rev = "3ca443fd18e3f6d209dd96cbad851e05ae058b34" }

clap = {version = "3.2.17", features = ["derive"] }
anyhow = { version = "1.0", features = ["backtrace"] }
tokio = { version = "1.20.1", features = ["rt", "rt-multi-thread", "macros"] }
log = "0.4.17"
serde_json = "1.0.85"
ethereum-types = "0.13.1"
hex = "0.4.3"
sha3 = "0.10.4"
